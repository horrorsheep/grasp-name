<div class="main-div">
<mat-card *ngIf="nameinfo" class="name-card">
    <mat-card-title>{{nameinfo.name}}</mat-card-title>
    <mat-card-content>
        <p>{{nameinfo.gender}}</p>
        <p>Probability: {{nameinfo.probability}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
</div>
